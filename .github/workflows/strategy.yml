name: Deploy

on:
  push:
    branches:
      - 'REL'
      - 'master'
      - 'HTX'
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up variables
        id: vars
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          COMMIT_HASH=${GITHUB_SHA:0:7}
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
          
          if [[ $BRANCH_NAME == release/* ]]; then
            BRANCH_KEY="REL"
          elif [[ $BRANCH_NAME == integration/* ]]; then
            BRANCH_KEY="INT"
          elif [[ $BRANCH_NAME == hotfix/* ]]; then
            BRANCH_KEY="HTX"
          elif [[ $BRANCH_NAME == master ]]; then
            BRANCH_KEY="master"
          else
            BRANCH_KEY=""
          fi
          
          echo "BRANCH_KEY=$BRANCH_KEY" >> $GITHUB_ENV

      - name: Retrieve incremental number
        id: retrieve-incremental
        run: |
          # Define file name for storing incremental number
          INCREMENTAL_FILE="${GITHUB_WORKSPACE}/incremental-${BRANCH_NAME}.txt"
          
          # Check if the file exists
          if [[ -f $INCREMENTAL_FILE ]]; then
            INCREMENTAL=$(cat $INCREMENTAL_FILE)
            INCREMENTAL=$((INCREMENTAL + 1))
          else
            INCREMENTAL=1
          fi
          
          echo $INCREMENTAL > $INCREMENTAL_FILE
          echo "INCREMENTAL=$INCREMENTAL" >> $GITHUB_ENV

      - name: Construct version string
        run: |
          APP_VERSION="4.5.24"
          if [[ -n $BRANCH_KEY ]]; then
            VERSION="$APP_VERSION-$BRANCH_KEY-$(echo $BRANCH_NAME | sed 's/[^a-zA-Z0-9]//g')-$COMMIT_HASH-$INCREMENTAL"
          else
            VERSION="$APP_VERSION-${GITHUB_RUN_ID}-$INCREMENTAL"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Display version
        run: echo "Version: ${{ env.VERSION }}"

      - name: Upload incremental number as artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: incremental-number
          path: |
            incremental-${BRANCH_NAME}.txt
